<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo{
            text-align: center;
        }
        .search{
            width: 90%;
            background-color: #EEEEEE;
            margin: 0 5% 2px;
            text-align: center;
        }
        input#search-text{
            width: 300px;
        }
        .nav{
            width: 90%;
            margin: auto;
            font-style: normal;
        }
        .box1{
            background-color: #7EE5DA;
            font-size: medium;
            text-align: center;
            width: 37%;
            height: 66px;
            float: left;
            margin-right: 2px;
            padding-top: 6px;
        }
        .box2{
            background-color: #70CCC2;
            font-size: small;
            text-align: center;
            width: 20%;
            height: 66px;
            float: left;
            margin-right: 2px;
            padding-top: 6px;
        }
        .box3{
            background-color: #62B3AA;
            font-size: small;
            text-align: center;
            width: 42.6%;
            height: 72px;
            float: right;
        }
        .copyright{
            text-align: center;
            font-size: small;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" width="351px" height="113px">
        </div>
        <div class="search">
            Search the web using Google! <br>
            <input type="text" name="" id="search-text"> <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky"> <br>
        </div>
        <div class="nav">
            <div class="box1">
                Speacial Searches <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="box3">
                Get Google! <br>
                updates monthly: <br>
                <input type="text" name="" id="" placeholder="your e-mail"> <br>
                <input type="button" value="Subscribe">&nbsp;&nbsp;&nbsp; <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
        <div class="copyright">
            &nbsp<br>Copyright Â©1998 Google Inc.
        </div>
    </form>
</body>
</html>
